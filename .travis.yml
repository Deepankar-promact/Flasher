language: node_js
sudo: true
dist: trusty
node_js:
- 6.9.1
branches:
  only:
  - master
before_script:
- ng set --global warnings.packageDeprecation=false
script:
- ng build --prod
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "./dist/"
  on:
    repo: Deepankar-promact/Flasher
